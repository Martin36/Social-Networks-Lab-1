<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Social Networks Lab 1</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
	<link rel="stylesheet" href="styles.css" />

	<script src="node_modules/crypto-js/crypto-js.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
					integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
					crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<script src="js/globals.js"></script>

</head>
<body>
	<div id="fb-root"></div>

	<!-- Script for initializing FB API -->
	<script src="js/fb.js"></script>
	<!-- Script for lastfm api-->
	<script src="js/lastfm.js"></script>

	<fb:login-button scope="public_profile,email,music" onlogin="checkLoginState();">
	</fb:login-button>

	<!--<button id="lastfm-auth" onclick="authUser()">Connect to last.fm</button>-->
	
	<div id="status">
	</div>

	<div class="center">
		<h3>Find out more about the artists you listen to</h3>
		<table id="artist-table" class="table">
			<thead>
				<tr>
					<th>Artist</th>
					<th>Date added</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>

</body>
</html>
